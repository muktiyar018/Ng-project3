<div class="app p-4 container-fluid">
  <div class="row">
    <div class="col col-md-6 offset-md-3">
      <div class="text-center">
        <app-card [user]="user" *ngIf="user; else loadingBlock"></app-card>
        <button (click)="reload()" type="button" class="btn btn-dark active col col-md-12">Refresh</button>

        <ng-template #loadingBlock>
          <div class="text-center mt-5">
            <div
              class="spinner-border spinner-grow-mg text-white"
              role="status"
            >
              <div class="text-white">
                loading....
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
